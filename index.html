<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Sentinel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-black text-white">
    <div id="root"></div>
    <script type="text/babel">
        import React, { useState } from "react";

const fetchOptionChain = async (ticker) => {
  const options = {
    method: "GET",
    url: "https://yh-finance.p.rapidapi.com/stock/v2/get-options",
    params: { symbol: ticker },
    headers: {
      "X-RapidAPI-Key": "default-application_11523418",
      "X-RapidAPI-Host": "yh-finance.p.rapidapi.com",
    },
  };

  try {
    const response = await axios.request(options);
    // This returns all expirations and strike prices
    return response.data;
  } catch (error) {
    console.error("Data fetch failed", error);
  }
};

const calculateConfidence = (
  annualizedROI,
  delta,
  currentPrice,
  strikePrice
) => {
  let score = 0;

  // 1. ROI Check (Targeting 15-25% as the "Sweet Spot")
  if (annualizedROI >= 15 && annualizedROI <= 30) score += 40;
  else if (annualizedROI > 30) score += 20; // Too risky?
  else score += 10;

  // 2. Probability Check (Delta)
  // For CSP, we want Delta < 0.30 for high confidence
  if (Math.abs(delta) <= 0.3) score += 40;
  else if (Math.abs(delta) <= 0.45) score += 20;

  // 3. Technical "Snap" Check
  const isSnapPoint = strikePrice % 50 === 0 || strikePrice % 10 === 0;
  if (isSnapPoint) score += 20;

  return score; // Returns 0-100
};

const OptionSentinel = () => {
  // User Inputs
  const [mode, setMode] = useState("CSP"); // CSP or CC
  const [cash, setCash] = useState(50000);
  const [ticker, setTicker] = useState("TSLA");
  const [strike, setStrike] = useState(200);
  const [premium, setPremium] = useState(4.5); // Per share
  const [days, setDays] = useState(7);
  const [currentPrice, setCurrentPrice] = useState(210);

  // Advanced Logic Calculations
  const totalPremium = Math.floor(cash / (strike * 100)) * (premium * 100);
  const rawROI = (premium / strike) * 100;
  const annualizedROI = (rawROI * (365 / days)).toFixed(1);
  const breakEven = mode === "CSP" ? strike - premium : strike + premium;
  const safetyBuffer = (((currentPrice - strike) / currentPrice) * 100).toFixed(
    1
  );

  // The Confidence Engine
  const getConfidence = () => {
    let score = 0;
    if (annualizedROI >= 15 && annualizedROI <= 35) score += 40;
    if (Math.abs(safetyBuffer) > 5) score += 40;
    if (strike % 10 === 0) score += 20; // The "Snap" bonus
    return score;
  };

  const score = getConfidence();
  const getVerdict = () => {
    if (score >= 80)
      return {
        label: "STRONG BUY",
        color: "bg-green-500",
        text: "text-green-400",
      };
    if (score >= 50)
      return {
        label: "CONSIDER",
        color: "bg-yellow-500",
        text: "text-yellow-400",
      };
    return { label: "AVOID", color: "bg-red-500", text: "text-red-400" };
  };

  return (
    <div className="min-h-screen bg-black text-slate-100 p-4 md:p-8 font-sans">
      {/* Header */}
      <div className="max-w-6xl mx-auto flex justify-between items-center mb-8">
        <div>
          <h1 className="text-2xl font-black tracking-tighter">
            OPTION<span className="text-blue-500">SENTINEL</span>
          </h1>
          <p className="text-xs text-slate-500 uppercase tracking-widest">
            AI Strategy Engine
          </p>
        </div>
        <div className="flex bg-slate-900 rounded-lg p-1">
          <button
            onClick={() => setMode("CSP")}
            className={`px-4 py-2 rounded-md text-sm font-bold transition ${
              mode === "CSP" ? "bg-blue-600 text-white" : "text-slate-400"
            }`}
          >
            Cash Secured Put
          </button>
          <button
            onClick={() => setMode("CC")}
            className={`px-4 py-2 rounded-md text-sm font-bold transition ${
              mode === "CC" ? "bg-blue-600 text-white" : "text-slate-400"
            }`}
          >
            Covered Call
          </button>
        </div>
      </div>

      <div className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
        {/* Input Panel */}
        <div className="lg:col-span-4 space-y-4">
          <div className="bg-slate-900 border border-slate-800 p-6 rounded-2xl">
            <h3 className="text-sm font-bold text-slate-400 mb-4 uppercase">
              Parameters
            </h3>
            <div className="space-y-4">
              <div>
                <label className="text-xs text-slate-500">
                  Available Capital
                </label>
                <input
                  type="number"
                  value={cash}
                  onChange={(e) => setCash(e.target.value)}
                  className="w-full bg-slate-800 border-none rounded-xl p-3 mt-1 focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <div className="grid grid-cols-2 gap-4">
                <div>
                  <label className="text-xs text-slate-500">Ticker</label>
                  <input
                    type="text"
                    value={ticker}
                    onChange={(e) => setTicker(e.target.value)}
                    className="w-full bg-slate-800 border-none rounded-xl p-3 mt-1"
                  />
                </div>
                <div>
                  <label className="text-xs text-slate-500">Days to Exp</label>
                  <input
                    type="number"
                    value={days}
                    onChange={(e) => setDays(e.target.value)}
                    className="w-full bg-slate-800 border-none rounded-xl p-3 mt-1"
                  />
                </div>
              </div>
              <div>
                <label className="text-xs text-slate-500">
                  Strike Price (Snaps to $5/$10)
                </label>
                <input
                  type="range"
                  min={currentPrice * 0.5}
                  max={currentPrice * 1.5}
                  step="5"
                  value={strike}
                  onChange={(e) => setStrike(e.target.value)}
                  className="w-full h-2 bg-slate-800 rounded-lg appearance-none cursor-pointer mt-4"
                />
                <div className="text-center font-bold text-xl mt-2">
                  ${strike}
                </div>
              </div>
            </div>
          </div>
        </div>

        {/* Analytics Panel */}
        <div className="lg:col-span-8 space-y-6">
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div className="bg-slate-900 border border-slate-800 p-8 rounded-2xl flex flex-col items-center justify-center text-center">
              <div
                className={`w-24 h-24 rounded-full border-4 flex items-center justify-center mb-4 ${
                  getVerdict().text
                } border-slate-800`}
              >
                <span className="text-3xl font-black">{score}%</span>
              </div>
              <h2 className={`text-2xl font-black ${getVerdict().text}`}>
                {getVerdict().label}
              </h2>
              <p className="text-slate-500 text-sm mt-2">
                Confidence Score based on Risk/Reward ratio
              </p>
            </div>

            <div className="bg-slate-900 border border-slate-800 p-8 rounded-2xl space-y-4">
              <div className="flex justify-between items-center">
                <span className="text-slate-400">Annualized ROI</span>
                <span className="text-2xl font-bold text-blue-400">
                  {annualizedROI}%
                </span>
              </div>
              <div className="flex justify-between items-center">
                <span className="text-slate-400">Safety Buffer</span>
                <span className="text-xl font-bold">{safetyBuffer}%</span>
              </div>
              <div className="flex justify-between items-center border-t border-slate-800 pt-4">
                <span className="text-slate-400">Total Est. Income</span>
                <span className="text-2xl font-bold text-green-400">
                  ${totalPremium.toLocaleString()}
                </span>
              </div>
            </div>
          </div>

          {/* Educational Insight */}
          <div className="bg-blue-900/20 border border-blue-500/30 p-6 rounded-2xl">
            <p className="text-blue-300 text-sm leading-relaxed">
              <span className="font-bold">Insight:</span> At a ${strike} strike,
              you are effectively buying {ticker} at a
              <span className="font-bold">
                {" "}
                {((1 - breakEven / currentPrice) * 100).toFixed(1)}% discount
              </span>{" "}
              to current market price if assigned.
            </p>
          </div>
        </div>
      </div>
    </div>
  );
};

export default OptionSentinel;

        const App = () => {
            /* ... previous code ... */
            return ( <div> { /* the UI */ } </div> );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
